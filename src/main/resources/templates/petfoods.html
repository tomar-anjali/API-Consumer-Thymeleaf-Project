<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pet Foods</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Links and Buttons */
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1rem;
        }

        a.button:hover {
            background-color: #45a049;
        }

        form {
            margin-bottom: 20px;
        }

        form label {
            font-size: 1rem;
            color: #555;
        }

        form input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: 200px;
        }

        form button {
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Table Styles */
        table {
            width: 90%;
            max-width: 1200px;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        thead {
            background-color: #4CAF50;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        th {
            font-size: 1rem;
            text-transform: uppercase;
        }

        td {
            font-size: 0.9rem;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
        }
		button {
					text-decoration: none;
					background-color: #f9f9f9;
					color: #007BFF;
					border: none;
				}

				button:hover {
					color: #0056b3;
				}
    </style>
	<script>
			// JavaScript function to remove a row
			function removeRow(button) {
				const row = button.parentElement.parentElement;
				row.parentElement.removeChild(row);
			}
		</script>
</head>

<body>
    <h1>Pet Foods</h1>
    <a href="/petFood/add" class="button">Add New Pet Food</a>

    <form th:action="@{/petfoods/search}" method="get">
        <label for="name">Search:</label>
        <input type="text" name="name" placeholder="Enter pet food name" />
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Type</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="petFood : ${petFoods}">
                <td th:text="${petFood['foodId']}"></td>
                <td th:text="${petFood['name']}"></td>
                <td th:text="${petFood['brand']}"></td>
                <td th:text="${petFood['type']}"></td>
                <td th:text="${petFood['quantity']}"></td>
                <td th:text="${petFood['price']}"></td>
                <td>
                    <a th:href="@{/petFood/edit/{foodId}(foodId=${petFood['foodId']})}">Edit</a>
					<button type="button" class="btn btn-delete" onclick="removeRow(this)">Remove</button>
					</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
