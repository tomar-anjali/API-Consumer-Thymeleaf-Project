<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Vaccination</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1500x900/ffcccb/ffffff?text=Pets+Image'); /* Replace with a pet-related image URL */
            background-size: cover;
            background-position: center;
        }

        /* Card container */
        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for background */
            border-radius: 10px;
            padding: 30px;
            width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Title */
        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
        }

        /* Error message */
        .alert {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Table styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #00796b;
        }

        table th {
            background-color: #00796b;
            color: white;
        }

        /* Button styling */
        .btn-back {
            background-color: #00796b;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Search Result</h1>

        <!-- Error message -->
        <div th:if="${error}">
            <p th:text="${error}" class="alert alert-danger"></p>
        </div>

        <!-- Vaccination table -->
        <div th:if="${vaccination}">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${vaccination['vaccinationId']}"></td>
                        <td th:text="${vaccination['name']}"></td>
                        <td th:text="${vaccination['description']}"></td>
                        <td th:text="${vaccination['price']}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Go Back Button -->
        <a href="#" th:href="@{/vaccinations}" class="btn-back">Go Back to Vaccinations</a>
    </div>

</body>
</html>
