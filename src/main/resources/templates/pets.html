<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Pet</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1500x900/ffcccb/ffffff?text=Pets+Image');
            background-size: cover;
            background-position: center;
        }

        /* Card container */
        .card {
            background-color: rgba(255, 255, 255, 0.8); /* Slight white background for card */
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }

        /* Title */
        h1 {
            text-align: center;
            color: #00796b;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #00796b;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #00796b;
            width: 100%; /* Make inputs fill the form width */
        }

        /* Button styling */
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #004d40;
        }

        /* Error message */
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Edit Pet</h1>

        <form th:action="@{/pets/update/{petId}(petId=${pet.petId})}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" th:value="${pet.name}" required />
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" th:value="${pet.age}" required />
            </div>

            <div class="form-group">
                <label for="breed">Breed:</label>
                <input type="text" name="breed" th:value="${pet.breed}" required />
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" name="price" step="0.01" th:value="${pet.price}" required />
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" th:value="${pet.description}" />
            </div>

            <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="text" name="imageUrl" th:value="${pet.imageUrl}" />
            </div>

            <button type="submit">Update Pet</button>
        </form>
    </div>

</body>
</html>
