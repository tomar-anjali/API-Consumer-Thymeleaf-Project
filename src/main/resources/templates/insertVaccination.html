<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Insert Vaccination</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://via.placeholder.com/1500x900/ffcccb/ffffff?text=Pets+Image');
            background-size: cover;
            background-position: center;
        }

        /* Card container */
        .card {
            background-color: rgba(255, 255, 255, 0.8); /* Slight white background for card */
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Title */
        h1 {
            text-align: center;
            color: #00796b;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #00796b;
        }

        .form-control {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #00796b;
        }

        /* Button styling */
        .btn-success {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-success:hover {
            background-color: #004d40;
        }

        /* Error message */
        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Insert Vaccination</h1>

        <form action="/saveVaccination" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>

            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>

</body>
</html>
