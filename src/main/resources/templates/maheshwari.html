<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Maheshwari's Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
		*{
				    padding: 0;
				    margin: 0;
				    box-sizing: border-box;
					text-align: center;
				    border: none;
				    outline: none;
				    cursor: pointer;
				    text-decoration: none;
				}
        /* Body background (pet-related animation) */
        body {
            background-image: url(https://images.pexels.com/photos/45201/cat-pet-animal-cute-45201.jpeg); /* Static pet image */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        /* Custom card style */
        .card-custom {
            background-color: rgba(0, 128, 128, 0.7); /* Teal with opacity */
            border-radius: 15px;
            color: white;
            position: relative;
            overflow: hidden;
            animation: slideIn 1.5s ease-in-out;
        }

        .card-custom .card-header {
            background-color: rgba(0, 128, 128, 0.8); /* Darker teal */
        }

        .btn-custom {
            background-color: #008080; /* Teal color */
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #006f6f; /* Darker teal on hover */
            color: white;
        }

        .card-body h1 {
            font-size: 2.5rem;
        }

        /* Add simple animation to the card */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add a background overlay to make text more readable */
        .card-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: 1;
        }

        .card-body {
            z-index: 2; /* Ensure text is on top of overlay */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Card with teal accent -->
        <div class="card card-custom">
            <div class="card-header text-center">
                <h2>List of APIs</h2>
            </div>
            <div class="card-body text-center">
                <h1>Customer API</h1>
                <p>Click below to get the list of customers</p>
                <!-- Link to other page -->
                <a href="#" th:href="@{http://localhost:8099/vaccinations}" class="btn btn-custom">Get All Customers</a>
            </div>
        </div>
    </div>
</body>
</html>
