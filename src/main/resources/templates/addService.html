<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgb(205, 177, 202), rgba(200, 200, 255, 0.8));
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: left;
        }

        h1 {
            text-align: center;
            color: black;
            font-style: italic;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"], input[type="number"], input[type="checkbox"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: rgb(255, 128, 192);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            padding: 10px 15px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(128, 0, 64);
        }

        input:focus {
            border-color: rgb(0, 123, 255);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        @media (max-width: 500px) {
            form {
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <form th:action="@{/services/save}" th:object="${service}" method="post">
        <h1>Add New Service</h1>

        <label for="name">Name</label>
        <input id="name" type="text" th:field="*{name}" required>

        <label for="description">Description</label>
        <input id="description" type="text" th:field="*{description}" required>

        <label for="price">Price</label>
        <input id="price" type="number" th:field="*{price}" required>

        <label for="available">
            <input id="available" type="checkbox" th:field="*{available}">
            Available
        </label>

        <button type="submit">Save</button>
    </form>
</body>
</html>
