

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Pets</title>
	<style>
		body {
			background-image: url('-tbn0.gstatic.com/images?q=tbn:ANd9GcT2_jbZDHEOGyyE1W7FZ0KIgip_LbdsnFfj4gsGD2BY0i7q_9Lm5s-H9lA2Dabn-1P8l1A&usqp=CAU');
			background-size: cover;
			background-attachment: fixed;
			font-family: Arial, sans-serif;
			color: #fff;
			margin: 0;
			padding: 0;
			background-color: lightgray;
			background-image: url(https://img.freepik.com/free-vector/group-pets_1308-53406.jpg);
            background-size: cover;
            background-attachment: fixed;
		}
			
		h1 {
		    text-align: center;        /* Centers the heading */
		    color: navy;               /* Sets the text color to navy */
		    font-size: 3rem;           /* Increases the font size for prominence */
		    font-weight: bold;         /* Makes the text bold */
		    margin-bottom: 30px;       /* Adds space below the heading */
		    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Subtle shadow for emphasis */
		    text-transform: uppercase; /* Capitalizes the text for a stronger effect */
			background-color: lightgray;
		}

		form {
			text-align: center;
			margin: 20px 0;
		}

		input[type="text"] {
			width: 300px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-right: 10px;
			font-size: 1rem;
		}

	
		a {
			padding: 10px 20px;
			background-color: navy;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 1rem;
		}
		button {
			margin-top:12px;
					padding: 10px 20px;
					background-color: navy;
					color: white;
					border: none;
					border-radius: 5px;
					cursor: pointer;
					font-size: 1rem;
				}

		button:hover {
			background-color: lightslategray;
		}

		table {
			width: 80%;
			margin: 20px auto;
			border-collapse: collapse;
			background-color: rgba(255, 255, 255, 0.9);
			color: #333;
			text-align: center;
			border-radius: 10px;
			overflow: hidden;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
		}

		form a {
			text-decoration: none;
		}
		form a:hover{
			background-color: lightslategrey;
		}

		th,
		td {
			padding: 15px;
			border: 1px solid #ddd;
		}

		th {
			background-color: navy;
			color: white;
			font-size: 1.2rem;
		}

		td img {
			border-radius: 5px;
		}

		td a,button {
			color: white;
			text-decoration: none;
			font-weight: bold;
		}

		td a:hover {
			background-color: lightslategrey;
		}
	</style>
	<script>
		// JavaScript function to remove a row
		function removeRow(button) {
			const row = button.parentElement.parentElement;
			row.parentElement.removeChild(row);
		}
	</script>
</head>

<body>

	<h1>PET LIST</h1>

	<!-- Search Bar -->
	<form th:action="@{/pets/search}" method="get">
		<label for="name" style="font-size: 1.2rem; color: navy;">Search:</label>
		<input type="text" name="name" placeholder="Enter pet name" />
		<button type="submit">Search</button>
		<a href="/pets/new">Add New Pet</a>
	</form>

	<!-- Display Pets -->
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Age</th>
				<th>Breed</th>
				<th>Price</th>
				<th>Description</th>
				<th>Image</th>
				<th>Actions</th>
				<th>Remove</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="pet : ${pets}">
				<td th:text="${pet.petId}"></td>
				<td th:text="${pet.name}"></td>
				<td th:text="${pet.age}"></td>
				<td th:text="${pet.breed}"></td>
				<td th:text="${pet.price}"></td>
				<td th:text="${pet.description}"></td>
				<td><img th:src="${pet.imageUrl}" alt="Pet Image" width="50" height="50" /></td>
				<td>
					<a th:href="@{/pet/edit/{petId}(petId=${pet.petId})}">Edit</a>

				</td>
				<td>
					<button type="button" class="btn btn-delete" onclick="removeRow(this)">Remove</button>
					           
				</td>
			</tr>
		</tbody>
	</table>



</body>

</html>
